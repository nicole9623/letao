<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"  user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/commin.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>商品列表</h4>
    </div>
    <!-- 内容区域 -->
    <div class="lt_content">
       <div class="mui-scroll-wrapper">
         <div class="mui-scroll">
           <!-- 搜索区域 -->
            <div class="lt_search">
              <input type="text" placeholder="请输入搜索的关键字">
              <button class="mui-btn mui-btn-primary">搜索</button>
            </div>
            <!-- 排序 -->
              <div class="lt_sort mui-clearfix">
                  <li><a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a></li>
                  <li data-type="price"><a href="javascript:;">价格<span class="fa fa-angle-down"></span></a></li>
                  <li data-type="num"><a href="javascript:;">库存<span class="fa fa-angle-down"></span></a></li>
                  <li><a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a></li>
              </div>
              <div class="lt_product mui-clearfix">
                  <!-- 挖个坑 -->
                 
                </div>
         </div>
       </div>
    </div>

          <!-- 底部区域 -->
          <div class="lt_footer">
            <ul class="mui-clearfix">
              <li>
                <a href="index.html">
                  <span class="fa fa-home"></span>
                  <p>首页</p>
                </a>
              </li>
              <li>
                <a href="category.html">
                  <span class="fa fa-bars"></span>
                  <p>分类</p>
                </a>
              </li>
              <li>
                <a href="cart.html">
                  <span class="fa fa-shopping-cart"></span>
                  <p>购物车</p>
                </a>
              </li>
              <li>
                <a href="user.html">
                  <span class="fa fa-user"></span>
                  <p>会员中心</p>
                </a>
              </li>
            </ul>
            </div>
          </div>
          <script type="text/html" id="tpl">
            <!-- {{if data.length===0}}
            <p>没有更多商品信息了</p>
            {{else}} -->
            {{each data v i}}
            <a href="product.html?productId={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2 proName">{{v.num}}--{{v.proName}}</p>
                <p>
                  <span class="price">&yen;{{v.price}}</span>
                  <span class="old_price">&yen;{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
              {{/each}}

              <!-- {{/if}} -->
          </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/commin.js"></script>
  <script src="js/searchList上拉刷新下拉加载.js"></script>
</body>
</html>
