<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"  user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/commin.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>乐淘分类</h4>
      <a class="icon_right" href="search.html">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <!-- 内容区域 -->
    <div class="lt_content">
        <div class="caterory_left mui-clearfix">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <ul>
                <!-- 挖个坑 -->
                </ul>
          </div>
        </div>
      </div>

      <div class="category_right mui-clearfix">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>

              <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>

          <!-- 底部区域 -->
          <div class="lt_footer">
            <ul class="mui-clearfix">
              <li>
                <a href="index.html">
                  <span class="fa fa-home"></span>
                  <p>首页</p>
                </a>
              </li>
              <li class="now">
                <a href="category.html">
                  <span class="fa fa-bars"></span>
                  <p>分类</p>
                </a>
              </li>
              <li>
                <a href="cart.html">
                  <span class="fa fa-shopping-cart"></span>
                  <p>购物车</p>
                </a>
              </li>
              <li>
                <a href="user.html">
                  <span class="fa fa-user"></span>
                  <p>会员中心</p>
                </a>
              </li>
            </ul>
            </div>
          </div>
   <script type="text/html" id="tpl">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0? "now":""}}">
      <a href="javascript:;">{{v.categoryName}}</a>
    </li>
    {{/each}}
   </script>
   <script type="text/html" id="tpl2">
    {{if rows.length==0}}
    <p class="tips">当前分类页下没有内容！</p>
    {{/if}}
    {{each rows v i}}
    <li>
      <a href="#"><img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/commin.js"></script>
  <script src="js/category.js"></script>
</body>
</html>
