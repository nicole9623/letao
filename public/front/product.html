<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"  user-scalable=no>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品详情页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/commin.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <div class="title">
        <h4>商品详情</h4>
      </div>
      <a class="icon_right" href="javascript:history.go(0);">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>


      <!-- 内容区域 -->
      <div class="lt_content">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 挖个坑 -->
          </div>
        </div>
      </div>

       <!-- 底部区域 -->
     <div class="lt_cart">
      <a href="cart.html" class="mui-pull-left mui-btn mui-btn-link">去购物车</a>
      <div class="pull-right">
        <button class="mui mui-btn-danger add_cart">加入购物车</button>
        <button class="mui mui-btn-warning">立即购买</button>
      </div>
    </div>
     </div>
    
  <script type="text/html" id="tpl">
    <!-- banner区域 -->


           <!-- 轮播图 -->
     <div class="mui-slider">

      <!-- 轮播图的图片 -->
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <!-- 最后一张图片的地址 -->
            <img src="{{pic[pic.length-1].picAddr}}" />
          </a>
        </div>
        <!-- 遍历pic，动态选中中间的图片 -->
        {{each pic v i}}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{v.picAddr}}" />
          </a>
        </div>
        {{/each}}
      
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{pic[0].picAddr}}" />
          </a>
        </div>
      </div>
        <!-- 轮播图的小圆点 -->
        <div class="mui-slider-indicator">
          {{each pic v i}}
          <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
          {{/each}}
        </div>
      </div>
      <!-- 商品名称 -->
      <div class="product_name">
        <strong>{{proName}}</strong>
      </div>
      <!-- 价格 -->
      <div class="it_price">
        价格：
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
      </div>
      <!-- 尺码 -->
      <div class="lt_size">
      尺码：
      <% 
        var temp = size.split("-");
        for(var i = +temp[0]; i <= temp[1]; i++) { 
      %>
      <span><%= i %></span>
     <% } %>
      </div>
      <!-- 数量 -->
      <div class="lt_num">
        数量：
        <div class="mui-numbox" data-numbox-step='10' data-numbox-min='1' data-numbox-max='100'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="1" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="tips">剩余数量：{{num}}双</span>
      </div>
      <!-- 描述 -->
      <div class="lt_desc">
        详情：
       <span>{{proDesc}}</span>
      </div>
  </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/commin.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
